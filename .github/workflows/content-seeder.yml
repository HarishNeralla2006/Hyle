
name: Content Seeder

on:
  schedule:
    - cron: '0 */4 * * *' # "Forever" Mode: Runs every 4 hours.
    # Cost Note: 100% Free. Uses Reddit JSON (Public) + TiDB Serverless (Free Tier).
  workflow_dispatch: # Allow manual trigger

jobs:
  seed:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm ci

    - name: Run Seeder
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: npx tsx scripts/seed-content.ts

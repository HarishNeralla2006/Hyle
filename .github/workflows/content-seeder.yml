
name: Content Seeder

on:
  schedule:
    - cron: '0 */6 * * *' # Startup time: At minute 0 of every 6th hour (12:00, 6:00, etc.)
  workflow_dispatch: # Allow manual trigger

jobs:
  seed:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm ci

    - name: Run Seeder
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: npx ts-node scripts/seed-content.ts
